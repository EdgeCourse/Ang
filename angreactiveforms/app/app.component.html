<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <h2>Registration</h2>

  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name">
    <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="error">
      <div *ngIf="name?.errors?.['required']">Name is required.</div>
      <div *ngIf="name?.errors?.['minlength']">Name must be at least 3 characters long.</div>
    </div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
    <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error">
      <div *ngIf="email?.errors?.['required']">Email is required.</div>
      <div *ngIf="email?.errors?.['email']">Please enter a valid email address.</div>
    </div>
  </div>

  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password">
    <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error">
      <div *ngIf="password?.errors?.['required']">Password is required.</div>
      <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</div>
      <div *ngIf="password?.errors?.['passwordStrength']">{{ password?.errors?.['passwordStrength']?.message ?? 'Password validation failed' }}</div> 
    </div>
  </div>

  <button type="submit" [disabled]="!registrationForm.valid">Register</button>
</form>
